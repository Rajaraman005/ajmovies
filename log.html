<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="log.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>LOGIN PAGE</title>
</head>
<body>
    <div class="wrapper">
        <form action="ottlogin.php" method="post">
            <h1 class="log">Login</h1>
            <div class="input-box">
        <input type="text" name="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
    </div>
    <div class="input-box">
        <input type="password" name="password" id="passwordInput" placeholder="Password" required>
        <div class="lock-icon">
            <i id="passwordToggleIcon" class="bx bx-hide"></i>
        </div>
    </div>
            
            <div class="remember-forgot">
                <label><input type="checkbox">STAY IN</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="reg.html">Register</a></p>
            </div>
        </form>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById("passwordInput");
            const passwordToggleIcon = document.getElementById("passwordToggleIcon");
    
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordToggleIcon.classList.remove("bx-hide");
                passwordToggleIcon.classList.add("bx-show");
            } else {
                passwordInput.type = "password";
                passwordToggleIcon.classList.remove("bx-show");
                passwordToggleIcon.classList.add("bx-hide");
            }
        }
    
        const passwordToggle = document.querySelector(".lock-icon");
        passwordToggle.addEventListener("click", togglePasswordVisibility);
    </script>
    
    
</body>
</html>
